specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StableXFactory
    network: bsc
    source:
      address: "0x918d7e714243f7d9d463c37e106235dcde294ffc"
      abi: StableXFactory
      startBlock: 9885000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Factory
        - Token
        - Pair
        - Bundle
      abis:
        - name: ERC20
          file: StableXFactory\abis\IERC20.json
        - name: StableXFactory
          file: StableXFactory\abis\StableXFactory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: StableXFactory\StableXFactory.wasm
  - kind: ethereum/contract
    name: BUSD_WBNB_PAIR
    network: bsc
    source:
      address: "0x58f876857a02d6762e0101bb5c46a8c1ed44dc16"
      abi: BUSD_WBNB_PAIR
      startBlock: 9885000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: BUSD_WBNB_PAIR\BUSD_WBNB_PAIR.wasm
      entities:
        - Factory
        - Token
        - Pair
        - Bundle
      abis:
        - name: ERC20
          file: BUSD_WBNB_PAIR\abis\IERC20.json
        - name: BUSD_WBNB_PAIR
          file: BUSD_WBNB_PAIR\abis\BUSD_WBNB_PAIR.json
        - name: PancakeFactory
          file: BUSD_WBNB_PAIR\abis\PancakeFactory.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
  - kind: ethereum/contract
    name: USDT_WBNB_PAIR
    network: bsc
    source:
      address: "0x16b9a82891338f9ba80e2d6970fdda79d1eb0dae"
      abi: USDT_WBNB_PAIR
      startBlock: 9885000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: USDT_WBNB_PAIR\USDT_WBNB_PAIR.wasm
      entities:
        - Factory
        - Token
        - Pair
        - Bundle
      abis:
        - name: ERC20
          file: USDT_WBNB_PAIR\abis\IERC20.json
        - name: USDT_WBNB_PAIR
          file: USDT_WBNB_PAIR\abis\USDT_WBNB_PAIR.json
        - name: PancakeFactory
          file: USDT_WBNB_PAIR\abis\PancakeFactory.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
templates:
  - kind: ethereum/contract
    name: ImpossiblePair
    network: bsc
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates\ImpossiblePair\ImpossiblePair.wasm
      entities:
        - Factory
        - Token
        - Pair
        - User
        - LiquidityPosition
        - LiquidityPositionSnapshot
        - Transaction
        - Mint
        - Burn
        - Swap
        - Bundle
        - ImpossibleDayData
        - PairHourData
        - PairDayData
        - TokenDayData
      abis:
        - name: ERC20
          file: ImpossiblePair\abis\IERC20.json
        - name: Pair
          file: ImpossiblePair\abis\Pair.json
        - name: Factory
          file: ImpossiblePair\abis\StableXFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
